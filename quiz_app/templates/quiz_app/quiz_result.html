{% extends "quiz_app/home.html" %}
{% block title %}Quiz Result - {{ quiz.title }}{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
  <div class="card shadow p-4">
    <h2 class="mb-3">ðŸŽ‰ Quiz Completed!</h2>
    <h4 class="mb-4">{{ quiz.title }}</h4>

    <p class="lead">
      You scored <strong>{{ score }}</strong> out of <strong>{{ total }}</strong>
    </p>

   <div class="progress my-4" style="height: 30px;">
  <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
       style="width: {{ percentage|floatformat:0 }}%;" 
       aria-valuenow="{{ score }}" aria-valuemin="0" aria-valuemax="{{ total }}">
    {{ score }}/{{ total }}
  </div>
</div>

    <div class="mt-4">
      <a href="{% url 'dashboard' %}" class="btn btn-outline-primary me-2">Back to Dashboard</a>
      <a href="{% url 'quiz_detail' quiz.id %}" class="btn btn-outline-secondary">Review Quiz</a>
    </div>
  </div>
</div>
{% endblock %}
