{% extends "quiz_app/home.html" %}
{% block title %}Add Question{% endblock %}

{% block content %}
<style>
  /* Background */
.quiz-bg {
  min-height: 100vh;
  background: linear-gradient(135deg, #001f54, #003566);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem;
}

/* Card style */
.quiz-card {
  background: rgba(0, 0, 80, 0.9);
  border-radius: 20px;
  padding: 2.5rem;
  max-width: 700px;
  width: 100%;
  color: #fff;
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

/* Header */
.quiz-header {
  font-weight: 700;
  font-size: 1.8rem;
  text-align: center;
  margin-bottom: 2rem;
  color: #ffdd00;
}

/* Form fields */
.quiz-form p {
  margin-bottom: 1.2rem;
}
.quiz-form input,
.quiz-form select,
.quiz-form textarea {
  width: 100%;
  border: 2px solid #004080;
  border-radius: 12px;
  padding: 0.7rem 1rem;
  background: #f9f9ff;
  font-size: 1rem;
  transition: 0.3s ease;
}
.quiz-form input:focus,
.quiz-form select:focus,
.quiz-form textarea:focus {
  outline: none;
  border-color: #ffdd00;
  box-shadow: 0 0 8px rgba(255,221,0,0.6);
}

/* Action buttons */
.quiz-actions {
  display: flex;
  gap: 1rem;
  justify-content: center;
  margin-top: 2rem;
}

.btn-quiz {
  border: none;
  border-radius: 50px;
  padding: 0.8rem 1.8rem;
  font-weight: bold;
  font-size: 1.1rem;
  transition: 0.3s ease-in-out;
  color: #fff;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.btn-blue {
  background: #0051ff;
}
.btn-blue:hover {
  background: #003bb5;
}

.btn-green {
  background: #28a745;
}
.btn-green:hover {
  background: #1c7d31;
}

</style>
<div class="quiz-bg d-flex align-items-center justify-content-center">
  <div class="quiz-card">

    <!-- Quiz Title -->
    <h2 class="quiz-header">
      âž• Add Question to: <span>{{ quiz.title }}</span>
    </h2>

    <!-- Form -->
    <form method="post">
      {% csrf_token %}

      <!-- Render fields -->
      <div class="quiz-form">
        {{ form.as_p }}
      </div>

      <!-- Action Buttons -->
      <div class="quiz-actions">
        <button type="submit" name="action" value="add_next" class="btn-quiz btn-blue">
          ðŸ’¾ Save & Add Next
        </button>
        <button type="submit" name="action" value="finish" class="btn-quiz btn-green">
          âœ… Finish Quiz
        </button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
