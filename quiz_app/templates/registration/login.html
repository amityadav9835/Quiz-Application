{% extends "quiz_app/home.html" %}
{% load static %}

{% block title %}Login Page{% endblock %}

{% block content %}

<div class="login-wrapper d-flex justify-content-center align-items-center">
  <div class="card login-card shadow-lg d-flex flex-row">

    <!-- Left Side: Form -->
    <div class="form-section p-5 flex-fill bg-white">
      <h3 class="text-center mb-4 fw-bold text-primary">Welcome Back!</h3>

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Username:</label>
          <input type="text" name="username" id="id_username"
                 class="form-control rounded-pill border-primary" required>
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label">Password:</label>
          <input type="password" name="password" id="id_password"
                 class="form-control rounded-pill border-primary" required>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-gradient px-5 py-2">Login</button>
        </div>
      </form>

      <p class="text-center mt-3 text-muted">
        Donâ€™t have an account? <a href="{% url 'signup' %}" class="fw-bold text-decoration-none">Register</a>
      </p>

      <div class="d-flex justify-content-center mt-4 social-icons">
        <a href="#"><i class="fab fa-facebook fa-lg mx-2"></i></a>
        <a href="#"><i class="fab fa-whatsapp fa-lg mx-2"></i></a>
        <a href="#"><i class="fab fa-telegram fa-lg mx-2"></i></a>
      </div>
    </div>

    <!-- Right Side: Illustration -->
    <div class="flex-fill d-flex align-items-center justify-content-center login-illustration">
      <div class="overlay"></div>
      <div class="text-center text-white">
        <h3 class="fw-bold">Welcome to Quiz Master ðŸŽ¯</h3>
        <p class="lead">Challenge yourself, learn, and have fun!</p>
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
             alt="Quiz Illustration"
             style="max-width: 70%; height: auto; margin-top: 1rem;">
      </div>
    </div>

  </div>
</div>

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* Background */
.login-wrapper {
  min-height: 100vh;
  background: url("https://images.unsplash.com/photo-1606326608690-4e0281b1e588?q=80&w=2070&auto=format&fit=crop")
  no-repeat center center fixed;
  background-size: cover;
  padding: 2rem;
}

/* Card */
.login-card {
  border-radius: 20px;
  overflow: hidden;
  max-width: 950px;
  width: 100%;
  backdrop-filter: blur(6px);
}

/* Gradient Button */
.btn-gradient {
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  color: white;
  border: none;
  border-radius: 25px;
  font-weight: bold;
  transition: 0.3s;
}
.btn-gradient:hover {
  background: linear-gradient(135deg, #2575fc, #6a11cb);
  transform: scale(1.05);
}

/* Social Icons */
.social-icons a {
  color: #333;
  font-size: 1.3rem;
  transition: 0.3s;
}
.social-icons a:hover {
  color: #2575fc;
  transform: scale(1.2);
}

/* Illustration */
.login-illustration {
  position: relative;
  background: url("https://cdn.pixabay.com/photo/2017/08/30/01/05/quiz-2698152_1280.jpg")
  no-repeat center center;
  background-size: cover;
  padding: 2rem;
}
.login-illustration .overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 60, 0.7);
}
.login-illustration > div {
  position: relative;
  z-index: 2;
}

.form-section {
  background-color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* =======================
   RESPONSIVE DESIGN FIXES
   ======================= */

/* Tablets */
@media (max-width: 992px) {
  .login-card {
    flex-direction: column;
    max-width: 90%;
  }
  .login-illustration {
    height: 300px;
  }
}

/* Mobile */
@media (max-width: 768px) {
  .login-wrapper { padding: 1rem; }
  .login-card { flex-direction: column; border-radius: 15px; }
  .form-section { padding: 2rem !important; }
  .login-illustration { min-height: 260px; }
  .login-illustration img { max-width: 60%; }
}

/* Small Phones */
@media (max-width: 480px) {
  .btn-gradient { width: 100%; }
  .form-section { padding: 1.5rem !important; }
  .login-illustration { min-height: 220px; }
}
</style>

{% endblock %}
