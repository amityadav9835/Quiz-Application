{% extends "quiz_app/home.html" %}
{% load static %}

{% block title %}Login Page{% endblock %}

{% block content %}
<div class="login-page">
  <div class="login-box shadow-lg rounded">

    <!-- Left Side: Form -->
    <div class="form-section p-5">
      <h3 class="text-center mb-4 fw-bold">Welcome Back!</h3>

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Username:</label>
          <input type="text" name="username" id="id_username" class="form-control rounded-pill border-primary" required>
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label">Password:</label>
          <input type="password" name="password" id="id_password" class="form-control rounded-pill border-primary" required>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary rounded-pill px-5 py-2">Login</button>
        </div>
      </form>

      <p class="text-center mt-3">
        Donâ€™t have an account? <a href="{% url 'signup' %}" class="fw-bold">Register</a>
      </p>

      <!-- Social icons -->
      <div class="text-center mt-4">
        <a href="#"><i class="fab fa-facebook fa-lg mx-2 text-primary"></i></a>
        <a href="#"><i class="fab fa-whatsapp fa-lg mx-2 text-success"></i></a>
        <a href="#"><i class="fab fa-telegram fa-lg mx-2 text-info"></i></a>
      </div>
    </div>

    <!-- Right Side: Image -->
    <div class="image-section d-flex justify-content-center align-items-center">
      <img src="{% static 'images/login-illustration.png' %}" alt="Login Illustration" class="img-fluid">
    </div>

  </div>
</div>

<!-- Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* Full background */
.login-page {
  height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #e9ecfc; /* Light background like design */
}

/* Center box */
.login-box {
  display: flex;
  width: 950px;
  height: 600px;
  background: #fff;
  border-radius: 15px;
  overflow: hidden;
}

/* Left form */
.form-section {
  flex: 1;
  background-color: #f4f6ff;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* Right image */
.image-section {
  flex: 1;
  background: #a5a6f6; /* Purple like your design */
}
.image-section img {
  max-width: 100%;
  height: auto;
}
</style>
{% endblock %}
